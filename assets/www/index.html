        <style type="text/css" media="screen">
            #demo-simple {
                position: absolute;
                bottom: 10px;
                width: 200px;
                overflow: hidden;
                margin: 0 auto;
                padding: 0px;
            }

            .demo .item h1 {
                font-size: medium;
            }
            #demo-simple .flipsnap {
                width: 600px;
                padding: 0;
            }
            #demo-simple .item {
                margin: 0px;
                text-align: center;
                padding: 0px;
                background: #e1e6b5;
                border: 2px solid #414541;
                float: left;
                color: #666;
                -webkit-border-radius: 5px;/* Safari„ÄÅGoogle Chrome */
                -moz-border-radius: 5px;/* Firefox */
                width: 196px;
                margin: 0px;
            }
            .flickSimple {
    width: 320px;
    position: relative;
    overflow: auto;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    background-color: #eee;
}

.flickSimple.landscape {
    width: 480px;
}

.flickSimple ul {
    display: block;
    margin: 0;
    padding: 0;
}

.flickSimple ul.landscape {
}

.flickSimple ul li {
    float: left;
    list-style-type: none;
    text-align: center;
}

.flickSimple ul li.landscape {
}
#firstitem ul {
    width: 1920px;
}
#firstitem ul.landscape {
    width: 2880px;
}

#firstitem ul li {
    width: 160px;
}

#firstitem ul li.landscape {
    width: 240px;
}

#firstitem ul li a {
    display: block;
    height: 80px;
    margin: 5px;
    border: solid 1px #ccc;
    background-color: #fff;
    line-height: 80px;
}

        </style>

        <script type="text/javascript">
            $(function() {
                if ( typeof device === 'undefined') {
                    console.log("un ready device")
                    document.addEventListener("deviceready", onDeviceReady2);
                } else {
                    onDeviceReady();
                }

                function onDeviceReady2() {
                    console.log("onDeviceReady2")
                    Speech.onDeviceReady()
                    Location.onDeviceReady()
                    TextToSpeech.onDeviceReady()
                }

            })
            function showCal(){
                var cal = new GoogleCalendar()
                var items = cal.getCalendarList(function(items){
                for(key in items){
                    console.log("hoge.key=" + key + ", v=" + items[key].summary + ":"+ items[key].id)
                }
                var date = new Date(2013, 0, 21)
                var start_datetime = date.toFormat('YYYY-MM-DD') + 'T00:00:00Z'
                var end_datetime = date.addDays(1).toFormat('YYYY-MM-DD') + 'T00:00:00Z'
                cal.getEventList(items[1].id, start_datetime, end_datetime, function(data){
                    var items = data.items;
                    var item = items[0]
                    alert(item.summary + ", start:" + item.start.dateTime + ", end:"+ item.end.dateTime )
                    
                   })
                })
            }

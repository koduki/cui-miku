<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>CUI-Miku Setting</title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="css/setting.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
        <script src="js/setting.js"></script>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3> 設定画面 </h3>
            </div>
            <div data-role="content" style="padding: 15px">
                <form action="">
                    <ul data-role="listview" data-divider-theme="" data-inset="true">
                        <li data-role="list-divider" role="heading" class="ui-li ui-li-divider ui-bar-d ui-corner-top">
                            外部API
                        </li>
                        <li data-role="fieldcontain">
                            <label for="slider2">Google Calendar</label>
                            <select name="slider2" id="slider2" data-role="slider">
                                <option value="off">Off</option>
                                <option value="on">On</option>
                            </select>
                        </li>
                    </ul>
                    <ul data-role="listview" data-divider-theme="" data-inset="true">
                        <li data-role="list-divider" role="heading" class="ui-li ui-li-divider ui-bar-d ui-corner-top">
                            その他
                        </li>
                        <li data-role="fieldcontain">
                            <label for="slider2">音声出力</label>
                            <select name="slider2" id="slider2" data-role="slider">
                                <option value="off">Off</option>
                                <option value="on">On</option>
                            </select>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>

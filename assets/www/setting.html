<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>CUI-Miku Setting</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="css/setting.css" />
        <script type="text/javascript" charset="utf-8" src="js/vendor/cordova-2.0.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/vendor/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/vendor/jquery.mobile-1.1.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/vendor/jquery.flicksimple.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/vendor/childbrowser.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/vendor/setting.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/lib/google_calendar.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/lib/fileutil.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/cui/config.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/cui/core.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/cui/simplebot.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/cui/function.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/setting.js"></script>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3> 設定画面 </h3>
            </div>
            <div data-role="content" style="padding: 15px">
                <form action="">
                    <ul data-role="listview" data-divider-theme="" data-inset="true">
                        <li data-role="list-divider" role="heading" class="ui-li ui-li-divider ui-bar-d ui-corner-top">
                            外部API
                        </li>
                        <li data-role="fieldcontain">
                            <label for="externalapi_googlecalendar_enable">Google Calendar</label>
                            <select name="externalapi_googlecalendar_enable" id="externalapi_googlecalendar_enable" data-role="slider" data-mini="true">
                                <option value="off">Off</option>
                                <option value="on">On</option>
                            </select>
                        </li>
                    </ul>
                    <ul data-role="listview" data-divider-theme="" data-inset="true">
                        <li data-role="list-divider" role="heading" class="ui-li ui-li-divider ui-bar-d ui-corner-top">
                            その他
                        </li>
                        <li data-role="fieldcontain">
                            <label for="etc_tts_enable">音声出力</label>
                            <select name="etc_tts_enable" id="etc_tts_enable" data-role="slider" data-mini="true">
                                <option value="off">Off</option>
                                <option value="on">On</option>
                            </select>
                        </li>
                    </ul>
                    <ul data-role="listview" data-divider-theme="" data-inset="true">
                        <li data-role="list-divider" role="heading" class="ui-li ui-li-divider ui-bar-d ui-corner-top">
                            イベント
                        </li>
                        <li data-role="fieldcontain">
                            <label for="alerm">Alerm</label>
                            <input id="alerm_time" type="time" name="alerm_time" value="" />
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </body>
</html>
